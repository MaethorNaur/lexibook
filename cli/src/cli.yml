name: lexibook
version: "0.3.1"
author: Pedro Mangabeira <pedro@2aworld.tech>
about: Generate words and apply sound transformations
args:
  - silent:
      short: s
      long: silent
      help: Disable outputing logs. 
            This flag take over verbose flag.
      global: true
      conflicts_with: verbose
  - verbose:
      short: v
      long: verbose
      help: Pass many times for more log output
            By default, logging is set to info. Passing `-v` one time also prints debug, `-vv` enables trace logging.
      multiple: true
      global: true
  - output:
      short: o
      long: output
      value_name: FILE
      help: file where the words will be outputed
      takes_value: true
      global: true
  - display_transformations:
      short: d
      long: display-transformations
      help: Display all sound transformation
      global: true
  
subcommands:
  - phonology:
      about: Display phonology
      version: "0.3.1"
      author: Pedro Mangabeira <pedro@2aworld.tech>
      args:
        - FILE:
            help: Word generation file definition
            required: true
            index: 1
  - words:
      about: Generate words and apply sound transformations
      version: "0.3.1"
      author: Pedro Mangabeira <pedro@2aworld.tech>
      args:
        - numbers:
            short: n
            long: numbers
            value_name: NUMBERS
            help: numbers of words to generate
            takes_value: true
        - syllable:
            short: r
            long: repartition
            value_name: REPARTITION
            help: Repartition of mono syllable words. Default to "less_frequent"
            takes_value: true
            possible_values:
              - always
              - mostly
              - frequent
              - less_frequent
              - rare
              - never
        - skip_sound:
            long: no-sound-transformations
            help: Not apply sound transformations
        - FILE:
            help: Word generation file definition
            required: true
            index: 1
  - sounds:
      about: Apply sound transformation on words
      version: "0.3.1"
      author: Pedro Mangabeira <pedro@2aworld.tech>
      args:
        - FILE:
            help: Word generation file definition
            required: true
            index: 1
        - INPUT:
            help: Words
            index: 2
